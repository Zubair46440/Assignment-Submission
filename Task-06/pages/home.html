<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | Simple Node Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Times New Roman', Times, serif;
        }

        /* Body Gradient Background */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 50px;
            color: white;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero-text p {
            font-size: 18px;
            line-height: 1.6;
        }

        .hero-image img {
            width: 350px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to My Node.js Website</h1>
            <p>
                This is a simple web server built using Node.js HTTP module.
                It demonstrates routing, static pages, and clean UI design.
            </p>
        </div>

        <div class="hero-image">
            <img src="https://www.edureka.co/blog/wp-content/uploads/2019/08/node-logo.png" alt="Website Image">
        </div>
    </section>


</body>

</html>
