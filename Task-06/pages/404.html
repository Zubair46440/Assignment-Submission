<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Body Gradient Background */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Error Page */
        .error-section {
            flex: 1;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .error-section h1 {
            font-size: 100px;
            margin-bottom: 10px;
        }

        .error-section h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .error-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .error-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .error-btn:hover {
            background: #222;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Error Section -->
    <section class="error-section">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            Oops! The page you are looking for does not exist or has been moved.
        </p>
        <a href="/home" class="error-btn">Go Back Home</a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 MyWebsite | Error Page</p>
    </footer>

</body>


</html>
