<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting and Color Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            width: 100%;
            color: white;
            text-align: center;
            padding: 5px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav h1 {
            color: #333;
            font-size: 2.5rem;
        }

        .boxes-container {
            margin-top: 40%;
            display: flex;
            gap: 20px;
            margin: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="nav">
        <h1 id="greeting">Hello</h1>
    </div>

    <div class="boxes-container">
        <div class="box" data-color="red">Red</div>
        <div class="box" data-color="blue">Blue</div>
        <div class="box" data-color="green">Green</div>
        <div class="box" data-color="yellow">Yellow</div>
    </div>

    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="greetBtn">Greet Me</button>
    </div>

    <script>
        // Greet button functionality
        const greetBtn = document.getElementById('greetBtn');
        const nameInput = document.getElementById('nameInput');
        const greeting = document.getElementById('greeting');

        greetBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                greeting.textContent = `Hello, ${name}`;
            } else {
                greeting.textContent = 'Hello';
            }
        });

        // Box color change functionality
        const boxes = document.querySelectorAll('.box');

        boxes.forEach(box => {
            box.addEventListener('click', () => {
                const color = box.dataset.color;
                box.style.backgroundColor = color;
                box.style.color = color === 'yellow' ? 'black' : 'white';
            });
        });
    </script>

</body>

</html>
